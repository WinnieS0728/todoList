<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.6.1/Sortable.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>代辦清單練習</title>
</head>

<body>
    <header>
        <h1>代辦清單</h1>
        <fieldset>
            <form>
                <label for="newItem">新增事項</label>
                <input type="text" name="newItem" id="newItem" placeholder="請輸入代辦事項">
                <button type="button" id="add-newItem">新增</button>
            </form>
        </fieldset>
    </header>
    <main>
        <div id="boards">
            <div class="board new">
                <h2 class="title">未完成</h2>
                <div class="list"></div>
            </div>
            <div class="board ing">
                <h2 class="title">進行中</h2>
                <div class="list"></div>
            </div>
            <div class="board done">
                <h2 class="title">已完成</h2>
                <div class="list"></div>
            </div>
        </div>
    </main>
    <button type="button" class="upload_btn" onclick="uploads()">本地保存</button>
</body>

</html>
